	<body>
		<div id="wrapper">
			<header id="actionbar">
				<nav>
					<ul>
						<li id="backarrow">
							<a href="home.html">
								<img src="graphics/soundchasericon36px.png"  alt="home and logo"/>
							</a>
						</li>
					</ul>
				</nav>

				<h1>SoundTracer</h1>
				
				<ul class="actions">
					<li class="search">
						<a href="#">search</a>
					</li>
				</ul>
			</header>

			<div id="search">
				<form name="searchForm">
					<label for="searchField">Search</label>
					<input type="text" id="searchField">

					<button>Go</button>

					<!--  http://www.w3.org/TR/WCAG-TECHS/H71
					http://calisza.wordpress.com/2009/01/09/how-to-use-jquery-to-select-a-radio-button-from-parent-element/
					http://wordpress.stackexchange.com/questions/54032/how-to-filter-multiple-taxonomies-with-radio-buttons-->
				 	<fieldset>
						<legend>Filter by:</legend>

						<ul>
							<li><input type="radio" id="all" name="searchType" value="all">
							<label for="all">[pic] All</label></li>
							<li><input type="radio" id="artist" name="searchType" value="artist">
							<label for="artist">[pic] Artist</label></li>
							<li><input type="radio" id="master" name="searchType" value="master">
							<label for="master">[pic] Master</label></li>
							<li><input type="radio" id="release" name="searchType" value="release">
							<label for="release">[pic] Release</label></li>
							<li><input type="radio" id="label" name="searchType" value="label">
							<label for="label">[pic] Label</label></li>
						</ul>			
					</fieldset>
				</form>
			</div>

			<div id="content">
				<ul id="pageNav">
					<li>
						<a class="prev" href="#">back</a>
					</li>
				</ul>

				<ul id="pages">
