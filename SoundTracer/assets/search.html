<h3>search</h3>

<p>Search for artist/master/release/label</p>

<form name="searchForm">
	<label for="searchField">Search</label>
	<input type="text" id="searchField"/>

	<select name=searchType>
		<option value="">
			All
		</option>			

		<option value="artist">
			Artist
		</option>			

		<option value="master">
			Master
		</option>			

		<option value="release">
			Release
		</option>			

		<option value="label">
			Label
		</option>			
	</select>

	<button>Go</button>
</form>

<ul id="results"></ul>
